<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

<div class="jumbotron">
    <h1>A continuacion cargue las coordenadas GPS</h1>
    <br/>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <p>Cargar coordenadas: {{ form.archivo.label() }} {{ form.archivo(class="btn btn-secondary") }}</p><br/>
        
        {{ form.submit(Class="btn btn-primary",value = "Enviar") }}

    </form>
</div>

{% endblock%}
